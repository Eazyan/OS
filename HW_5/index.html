<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .container {
            margin: 2rem auto;
            max-width: 900px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .section {
            padding: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        .section:last-child {
            border-bottom: none;
        }
        .section h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .table th, .table td {
            padding: 0.8rem;
            text-align: left;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #f4f4f4;
        }
        #chart {
            margin: 1rem auto;
            height: 300px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            background: #333;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        Temperature Monitoring Dashboard
    </header>

    <div class="container">
        <!-- Current Temperature -->
        <div class="section">
            <h2>Current Temperature</h2>
            <p id="current-temp">Loading...</p>
        </div>

        <!-- Statistics -->
        <div class="section">
            <h2>Statistics (Last 24 Hours)</h2>
            <canvas id="chart"></canvas>
        </div>

        <!-- Table View -->
        <div class="section">
            <h2>Temperature Logs</h2>
            <table class="table" id="logs-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Temperature (°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        © 2025 Temperature Monitoring System
    </footer>

    <script>
        const API_BASE = 'http://localhost:8080';

        // Format timestamp to human-readable date
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        // Fetch current temperature
        async function fetchCurrentTemperature() {
            try {
                const response = await fetch(`${API_BASE}/temperature/current`);
                const data = await response.json();
                document.getElementById('current-temp').textContent = 
                    `Temperature: ${data.temperature}°C (as of ${formatTimestamp(data.timestamp)})`;
            } catch (error) {
                document.getElementById('current-temp').textContent = 'Error fetching current temperature.';
            }
        }

        // Fetch statistics and update chart and table
        async function fetchStatistics() {
            try {
                const response = await fetch(`${API_BASE}/temperature/statistics`);
                const data = await response.json();

                // Update chart
                const labels = data.map(entry => formatTimestamp(entry.timestamp));
                const temperatures = data.map(entry => entry.temperature);

                const ctx = document.getElementById('chart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temperature (°C)',
                            data: temperatures,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            tension: 0.2,
                            fill: false,
                        }],
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: true,
                            },
                        },
                    },
                });

                // Update table
                const tableBody = document.getElementById('logs-table').querySelector('tbody');
                tableBody.innerHTML = '';
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatTimestamp(entry.timestamp)}</td>
                        <td>${entry.temperature}°C</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching statistics:', error);
            }
        }

        // Initialize
        fetchCurrentTemperature();
        fetchStatistics();
    </script>
</body>
</html>
