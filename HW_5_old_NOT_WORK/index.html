<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мониторинг температуры</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мониторинг температуры</h1>
        <p>Текущая температура: <span id="current-temp">--</span>°C</p>
        <h2>Средняя температура</h2>
        <table>
            <thead>
                <tr>
                    <th>Период (мин)</th>
                    <th>Средняя температура (°C)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td id="avg-1">--</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="avg-2">--</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Функция для обновления текущей температуры
        async function updateCurrentTemperature() {
            try {
                const response = await fetch('http://localhost:18080/current');
                if (!response.ok) throw new Error('Сетевая ошибка');
                const data = await response.json();
                document.getElementById('current-temp').textContent = data.current_temperature.toFixed(2);
            } catch (error) {
                console.error('Ошибка при получении текущей температуры:', error);
            }
        }

        // Функция для обновления средней температуры
        async function updateAverageTemperature(period) {
            try {
                const response = await fetch(`http://localhost:18080/average?period=${period}`);
                if (!response.ok) throw new Error('Сетевая ошибка');
                const data = await response.json();
                document.getElementById(`avg-${period}`).textContent = data.average_temperature.toFixed(2);
            } catch (error) {
                console.error(`Ошибка при получении средней температуры за ${period} минут:`, error);
            }
        }

        // Регулярное обновление данных каждую минуту
        setInterval(() => {
            updateCurrentTemperature();
            updateAverageTemperature(1);
            updateAverageTemperature(2);
        }, 60000); // 60000 мс = 1 минута

        // Первоначальное обновление при загрузке страницы
        updateCurrentTemperature();
        updateAverageTemperature(1);
        updateAverageTemperature(2);
    </script>
</body>
</html>
